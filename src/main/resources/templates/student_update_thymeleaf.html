<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{css/bootstrap.css}"/>
  <script th:src="@{js/jquery.js}"></script>
  <script th:src="@{js/task3.js}"></script>
  <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3>修改学生信息</h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-md-3 control-label" for="name">姓名:</label>
          <div class="col-md-5">
            <input class="form-control" type="text" id="name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label" for="age">年龄:</label>
          <div class="col-md-5">
            <input type="text" id="age" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">性别:</label>
          <div class="col-md-5">
            <label class="radio-inline">
              <input type="radio" name="sex" id="sex1" value="0" checked/>
              男
            </label>
            <label class="radio-inline">
              <input type="radio" name="sex" id="sex2" value="1"/>
              女
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">爱好:</label>
          <div class="col-md-6">
            <label class="checkbox-inline">
              <input type="checkbox" name="hobby" value="0"/>
              体育
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="hobby" value="1"/>
              音乐
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="hobby" value="2"/>
              旅游
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="hobby" value="3"/>
              游戏
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label" for="college">学院:</label>
          <div class="col-md-6">
            <select id="college" class="form-control" onchange="majorChange()">
              <option value="0">管理学院</option>
              <option class="1">机械学院</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label" for="major">专业</label>
          <div class="col-md-6">
            <select id="major" class="form-control">
              <option>-------</option>
              <option>-------</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">修改</button>
          <button class="btn btn-primary">返回主界面</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
